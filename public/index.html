<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">Lucas</a>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <i class="fa-solid fa-xmark" id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML" style="--i:0;">html</a>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/CSS" style="--i:1;">css</a>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript" style="--i:2;">js</a>
        </nav>
    </header>
    <main>
        <section class="profile" data-aos="fade-right">
            <h1>perfil<span class="dot">.</span></h1>
            <div class="profile-content">
                <div class="profile-pic">
                    <img src="" alt="" class="profile-pic" id="profile_pic">
                </div>
                <div class="profile-container" id="profile_container">
                    <div class="profile-info" id="profile_info">
                        <!-- O conteúdo será adicionado dinamicamente -->
                    </div>
                    <div class="profile-secondary-infos">
                        <div class="profile-data" id="profile_data">
                            <!-- O conteúdo será adicionado dinamicamente -->
                            <div class="infos-camp follow">
                                <i class="fa-solid fa-user icon"></i>
                            </div>
                            <div class="infos-camp location">
                                <i class="fa-solid fa-location-dot icon"></i>
                            </div>
                        </div>
                        <div class="profile-social-medias">
                            <a class="social-media" id="linkedin_link">
                                <i class="fa-brands fa-linkedin icon"></i>
                            </a>
                            <a class="social-media" id="github_link">
                                <i class="fa-brands fa-github icon"></i>
                            </a>
                            <a class="social-media" id="instagram_link">
                                <i class="fa-brands fa-instagram icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="repos" data-aos="fade-right">
            <h1>repositórios(<span id="repo_count">X</span>)<span class="dot">.</span></h1>
            <div class="repos-content" id="repos_content">
                <!-- Será adicionado pelo JSON server, mantido por ora apenas para teste/estilização -->
            </div>
        </section>
        <section class="sugested-content" data-aos="fade-right">
            <h1>conteúdo sugerido<span class="dot">.</span></h1>
            <div class="slider-container">
                <div class="slides">
                    <button id="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                    <div class="imgs-container" id="imgs-container">
                        <!-- As imagens serão adicionadas dinamicamente -->
                    </div>
                    <button id="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="slide-content" id="slide-content">
                    <!-- O conteúdo será adicionado dinamicamente -->
                </div>
            </div>
        </section>
        <section class="coworkers" data-aos="fade-right">
            <h1>colegas de trabalho<span class="dot">.</span></h1>
            <div class="coworkers-container">
                <div class="coworkers-list">                             
                </div>
            </div>
        </section>
        <span id="index_specific_element"></span>
    </main>
    <footer id="footer">
        <div class="footer-container">
            <p id="footer_name"></p>
            <p id="age"></p>
            <p id="footer_college"></p>
            <p id="footer_course"></p>
        </div>
    </footer>
    <script src="./assets/scripts/app.js"></script>
    <script src="../index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
